<section class="historicosection">
  <mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Filtrar</mat-label>
    <mat-select (selectionChange)="filtrar($event.value)">
      <mat-option value="entrada">Entradas</mat-option>
      <mat-option value="salida">Salidas</mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombreproducto">
      <th mat-header-cell *matHeaderCellDef> Nombre Producto  </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreproducto}} </td>
    </ng-container>

    <ng-container matColumnDef="idusuario">
      <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.idusuario}} </td>
    </ng-container>
    <ng-container matColumnDef="tipomov">
      <th mat-header-cell *matHeaderCellDef> Movimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.tipomov}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidadactual">
      <th mat-header-cell *matHeaderCellDef> Can. Antes del Mov </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadactual}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidadnueva">
      <th mat-header-cell *matHeaderCellDef> Can. Desoues del Mov </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadnueva}} </td>
    </ng-container>
    <ng-container matColumnDef="fechamod">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.fechamod}} {{element.horamod}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </mat-card>
</section>

<mat-form-field>
  <mat-label>Buscar Producto</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="buscar">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombreproducto">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreproducto}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidadproducto">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadproducto}} </td>
  </ng-container>

  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-label>@if(lastSegment=="entrada"){Agregar}@else{Salida}</mat-label>
          <input matInput type="number" [(ngModel)]="element.cantidadMov" (input)="validadorInput($event)">
        </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="Aceptar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="updateCantiidad(element.idproducto,element.cantidadMov,element.cantidadproducto)">Aceptar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
